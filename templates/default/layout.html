<div id="slb_container">
	<div id="imageContainer">
		{slbContent}
		<div id="nav_hover">
			{navPrev}
			{navNext}
		</div>
		<div id="loading">
			{slbLoading}
		</div>
	</div>
</div>
<div id="slb_details" class="clearfix">
	<div id="imageData">
		<div id="imageDetails">
			{dataCaption}
			{dataNumber}
			<span id="slb_nav">
				{navPrev}
				{navNext}
				{navSlideControl}
			</span>
		</div>
		<div id="close">
			{slbClose}
		</div>
	</div>
</div>
