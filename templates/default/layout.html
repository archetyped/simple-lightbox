<div id="slb_container">
	<div id="slb_content">
		{slbContent}
		<div id="slb_nav_hover">
			{navPrev}
			{navNext}
		</div>
		<div id="slb_loading">
			{slbLoading}
		</div>
	</div>
</div>
<div id="slb_details">
	<div id="slb_data">
		<div id="slb_data_content">
			{dataCaption}
			{dataNumber}
			<span id="slb_nav">
				{navPrev}
				{navNext}
				{navSlideControl}
			</span>
		</div>
		<div id="slb_close">
			{slbClose}
		</div>
	</div>
</div>
